version: '2'

services:
    web:
        build: .
        ports: 
            - "5000:5000"
        links:
            - db
        depends_on:
            - db
    db:
        image: "microsoft/mssql-server-linux"
        ports: 
            - "1433:1433"
        environment:
            SA_PASSWORD: "your_password"
            ACCEPT_EULA: "Y"